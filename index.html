<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1 {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
        }

        select {
            margin-bottom: 40px;
        }

        form {
            width: 30%; 
            padding: 20px;
        }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="col">
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" id="id"><br>
        <label for="name">Full Name</label><br>
        <input type="text" id="employeeName"><br>
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" id="ext"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>
        <label for="department">Department</label><br>
        <select id="department"><br>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="quality assurance">Quality Assurance</option>
            <option value="sales">Sales</option>
          </select>
        <input type="submit" value="Add Employee" id="submit" class="btn btn-primary">
            <output id="output"></output>
    </form>
    <output id="output"></output>
</div>
</body>
</html>
